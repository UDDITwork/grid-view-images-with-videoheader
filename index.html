<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Video Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="video-container">
            <video autoplay muted loop class="background-video">
                <source src="videoplayback.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="header-content">
            <h1></h1>
        </div>
    </header>
    <div class="Image-grid">
        <div class="Image-item">
            <img src="Image1.png" alt="Image 1">
            <p>Image 1</p>
        </div>
        <div class="Image-item">
            <img src="Image2.png" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="Image-item">
            <img src="Image3.png" alt="Image 3">
            <p>Image 3</p>
        </div>
        <div class="Image-item">
            <img src="Image4.png" alt="Image 4">
            <p>Image 4</p>
        </div>
        <div class="Image-item">
            <img src="Image5.png" alt="Image 5">
            <p>Image 5</p>
        </div>
        <div class="Image-item">
            <img src="Image6.jpg" alt="Image 6">
            <p>Image 6</p>
        </div>
        <div class="Image-item">
            <img src="Image7.png" alt="Image 7">
            <p>Image 7</p>
        </div>
        <div class="Image-item">
            <img src="Image8.png" alt="Image 8">
            <p>Image 8</p>
        </div>
        <div class="Image-item">
            <img src="Image9.png" alt="Image 9">
            <p>Image 9</p>
        </div>
        <div class="Image-item">
            <img src="Image10.png" alt="Image 10">
            <p>Image 10</p>
        </div>
        <div class="Image-item">
            <img src="Image11.png" alt="Image 11">
            <p>Image 11</p>
        </div>
        <div class="Image-item">
            <img src="Image12.png" alt="Image 12">
            <p>Image 12</p>
        </div>
        <!-- Repeat for other Images -->
    </div>
</body> 
</html>
